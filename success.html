<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success - GiftVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff; color: #000000;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; text-align: center;
    }
    .success-box {
      background: #ffffff; padding: 40px; border-radius: 15px;
      max-width: 500px; box-shadow: 0 0 15px rgba(255, 128, 0, 0.3);
    }
    .success-icon { font-size: 60px; color: #000000; margin-bottom: 20px; }
    .btn-home { margin-top: 20px; background: #f97b04; color: #000; font-weight: bold; }
    .btn-home:hover { background: #fe8c21; color: #000; }
    .copy-btn { margin-left: 8px; background:#f97b04; color:#000; font-weight:bold; border:none; border-radius:6px; padding:3px 8px; }
    .copy-btn:hover { background:#fe8c21; }
  </style>
</head>
<body>
  
  <div class="success-box">
    <div class="success-icon">‚úÖ</div>
    <h2>Thank you!</h2>
    <p>Your order has been placed successfully.</p>
    <p>We‚Äôll deliver your gift soon üéÅ</p>

    <!-- Order ID with copy option -->
    <p>
      <strong>Your Order ID:</strong> 
      <span id="orderId">N/A</span>
      <button class="copy-btn" onclick="copyOrderId()">Copy</button>
    </p>
    
    <a href="track.html" class="btn btn-success mt-2">Track Your Order</a><br>
    <a href="index.html" class="btn btn-home">Back to Home</a>
  </div>

  <script>
    // Show last saved order ID
    const orderId = localStorage.getItem("lastOrderId") || "N/A";
    document.getElementById("orderId").textContent = orderId;

    // Copy order ID function
    function copyOrderId() {
      navigator.clipboard.writeText(orderId).then(() => {
        alert("Order ID copied: " + orderId);
      }).catch(() => {
        alert("Failed to copy Order ID.");
      });
    }
  </script>
</body>
</html>
