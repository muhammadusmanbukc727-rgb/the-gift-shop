<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - GiftVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff; color: #000;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .track-box {
      background: #fff; padding: 40px; border-radius: 15px;
      max-width: 500px; width:100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 128, 0, 0.3);
    }
    .btn-main { background:#f97b04; color:#000; font-weight:bold; }
    .btn-main:hover { background:#fe8c21; color:#000; }
    .paste-btn { margin-left:8px; background:#f97b04; color:#000; border:none; border-radius:6px; padding:6px 10px; font-weight:bold; }
    .paste-btn:hover { background:#fe8c21; }
    .btn-home { margin-top: 20px; background:#f97b04; color:#000; font-weight:bold; }
    .btn-home:hover { background:#fe8c21; color:#000; }
  </style>
</head>
<body>

  <div class="track-box">
    <h2>Track Your Order</h2>
    <p>Enter or paste your Order ID below</p>

    <div class="input-group mb-3">
      <input type="text" id="trackId" class="form-control" placeholder="Enter Order ID">
      <button class="paste-btn" onclick="pasteOrderId()">Paste</button>
    </div>

    <button class="btn btn-main w-100" onclick="trackOrder()">Track Order</button>

    <div id="result" class="mt-4"></div>

    <!-- Go back to home button -->
    <a href="index.html" class="btn btn-home w-100">⬅ Go Back to Home</a>
  </div>

  <script>
    // Paste function
    async function pasteOrderId() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("trackId").value = text;
      } catch {
        alert("Clipboard access denied. Please paste manually (Ctrl+V).");
      }
    }

    // Track function
    function trackOrder() {
      const orderId = document.getElementById("trackId").value.trim();
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const order = orders.find(o => o.id === orderId);

      const resultDiv = document.getElementById("result");
      if (!order) {
        resultDiv.innerHTML = `<p class="text-danger">❌ Invalid Order ID</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h5>Order Found ✅</h5>
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <ul class="list-group">
          ${order.items.map(it => `<li class="list-group-item">${it.title} x ${it.qty} - PKR ${it.price * it.qty}</li>`).join("")}
        </ul>
      `;
    }
  </script>

</body>
</html>
